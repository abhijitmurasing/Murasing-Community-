<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhijit & Chameli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background-color: #fff;
            color: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            text-align: center;
            border: 2px solid #000;
            padding: 60px 40px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .ampersand {
            font-size: 2em;
            margin: 30px 0;
            font-style: italic;
        }
        
        .names {
            font-size: 1.5em;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }
        
        .heart {
            font-size: 2em;
            margin: 30px 0;
        }
        
        p {
            font-size: 1.1em;
            line-height: 1.6;
            font-style: italic;
        }
        
        .gallery {
            display: flex;
            gap: 20px;
            margin: 40px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #000;
            filter: grayscale(100%);
            transition: transform 0.3s ease;
        }
        
        .gallery img:hover {
            transform: scale(1.05);
        }
        
        .message {
            margin-top: 30px;
            font-size: 1em;
            line-height: 1.8;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

            <img src="photo2.jpg" alt="Abhijit and Chameli">
            <img src="photo3.jpg" alt="Abhijit and Chameli">
        </div>
        <p>Together</p>
        <div class="message">
            In the gentle shade of trees and the warmth of shared smiles,<br>
            two hearts found their home in each other.<br>
            Every moment, a memory. Every laugh, a treasure.<br>
            Together, writing a story that only love can tell.
        </div>
    </div>
</body>
</html>
