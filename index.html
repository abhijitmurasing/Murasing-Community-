<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhijit Murasing - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 15px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 300;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #222;
            font-weight: 700;
            line-height: 1.2;
        }

        .tagline {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 40px;
            font-weight: 300;
            line-height: 1.6;
        }

        .coming-soon {
            display: inline-block;
            padding: 15px 40px;
            background: #222;
            color: white;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-radius: 50px;
            margin-bottom: 50px;
            font-weight: 500;
        }

        .divider {
            width: 60px;
            height: 2px;
            background: #222;
            margin: 40px auto;
        }

        .message {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.8;
            max-width: 600px;
            margin: 0 auto;
        }

        .dots {
            margin-top: 60px;
        }

        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #222;
            border-radius: 50%;
            margin: 0 8px;
            animation: pulse 2s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .welcome-text {
                font-size: 1rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .coming-soon {
                padding: 12px 30px;
                font-size: 0.9rem;
            }

            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-text">Welcome to</div>
        <h1>Abhijit Murasing</h1>
        <p class="tagline">Step into my world, my journey, my story</p>
        
        <div class="coming-soon">Coming Soon</div>
        
        <div class="divider"></div>
        
        <p class="message">
            Thank you for stopping by! I'm currently crafting something special to share with you. 
            This space will soon come alive with my experiences, passions, and adventures. 
            Stay tuned for what's next!
        </p>
        
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</body>
</html>
